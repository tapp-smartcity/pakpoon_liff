<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        body {
            background-color: rgb(96, 154, 231);
        }

        .card {
            margin: 1.5rem 0.75rem 1.5rem 0.75rem;
        }

        .text-manu {
            text-align: center;
            color: black;
        }

        .lp {
            margin-left: 0.5rem;
        }

        .ln {
            margin-left: -1rem;
        }

        .r {
            margin-bottom: -1rem;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body ">
            <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                <img src="../img/logo.jpg" width="100" height="100" />
                <br />
                <h4>ลงทะเบียนผู้ใช้งาน</span></h4>
            </div>
            <form>
                <div class="form-group">
                    <label for="fname">คำนำหน้า</label>
                    <select id="prefix" class="form-select" required>
                        <option value="" selected disabled hidden>
                            กรุณาเลือก
                        </option>
                    </select>
                </div>
                <br />
                <div class="form-group">
                    <label for="fname">ชื่อ</label>
                    <input id="name" class="form-control" type="text" placeholder="กรุณากรอก"
                        aria-label="default input example">
                </div>
                <br />
                <div class="form-group">
                    <label for="fname">นามสกุล</label>
                    <input id="lastname" class="form-control" type="text" placeholder="กรุณากรอก"
                        aria-label="default input example">
                </div>
                <br />
                <div class="form-group">
                    <label for="fname">เลขบัตรประชาชน</label>
                    <input id="cardid" class="form-control" type="number" placeholder="กรุณากรอก"
                        aria-label="default input example">
                </div>
                <br />
                <div class="form-group">
                    <label for="fname" id="sex">เพศ</label>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">ชาย</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">หญิง</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 col-form-label">เบอร์โทรศัพท์</label>

                    <input type="password" class="form-control" placeholder="กรุณากรอก" id="telephone">

                </div>

                <br />
                <div class="form-group">
                    <label for="fname">บ้านเลขที่</label>
                    <input id="housenumber" class="form-control" type="text" placeholder="กรุณากรอก"
                        aria-label="default input example">
                </div>
                <br />
                <div class="form-group">
                    <label for="fname">หมู่</label>
                    <input id="group" class="form-control" type="text" placeholder="กรุณากรอก"
                        aria-label="default input example">
                </div>
                <br />
                <div class="form-group">
                    <label for="fname">ตรอก/ซอย</label>
                    <input id="alley" class="form-control" type="text" placeholder="กรุณากรอก"
                        aria-label="default input example">
                </div>
                <br />
                <div class="form-group">
                    <label for="fname">ถนน</label>
                    <input id="road" class="form-control" type="text" placeholder="กรุณากรอก"
                        aria-label="default input example">
                </div>

                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-outline-primary " href="./main_compailn.html" style="width: 100%;">
                            ย้อนกลับ</a>
                    </div>
                    <div class="col-6 ">
                        <input type="submit" value="แจ้งเรื่อง" class="btn btn-primary" style="width: 100%;">
                    </div>

                </div>
        </div>
        </form>
    </div>


    </div>



    <br />


    </div>
    </div>

    </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
